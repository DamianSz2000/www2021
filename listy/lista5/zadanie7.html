<html>
    <head>
        <style>
            #rys{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="rys" width="600" height="600"></canvas>
        <button onclick="rysuj()">Rysunek</button>
        


        <script>
            function balwan(x, y, height){
                let ctx = rys.getContext("2d");
                ctx.fillStyle = "blue";
                ctx.fillRect(0, 0, 600, 600);
                let r = 50*height;
                for(let i = 0; i < 3; i++){
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, 2 * Math.PI);
                    ctx.stroke();
                    ctx.fillStyle = "white";
                    ctx.fill();
                    y = y - (r+(r/1.3));
                    r = r/1.3;
                }
            }
            function choinka(x, y, height){
                let ctx = rys.getContext("2d");
                let width = 100;
                let height2 = 50;
                let tempx = x;
                let tempy = y;
                width = width*height;
                height2 = height2*height;
                for(let i = 0; i < 3; i++){
                    ctx.beginPath();
                    ctx.moveTo(x,y);
                    ctx.lineTo(x+(width/2),y);
                    ctx.moveTo(x,y);
                    ctx.lineTo(x-(width/2),y);
                    ctx.lineTo(x,y-height2);
                    ctx.lineTo(x+(width/2),y);
                    ctx.fillStyle = "green";
                    ctx.fill();
                    width = width/1.3;
                    height2 =height2/1.3;
                    y = y - height2;
                }
                let woodw = 10*height;
                let woodh = 25*1.5;
                ctx.beginPath();
                ctx.moveTo(tempx,tempy);
                ctx.lineTo(tempx-woodw,tempy);
                ctx.lineTo(tempx-woodw,tempy+woodh);
                ctx.lineTo(tempx+woodw,tempy+woodh);
                ctx.lineTo(tempx+woodw,tempy);
                ctx.fillStyle = "brown";
                ctx.fill();
            }
            function domek(x, y, height){
                let ctx = rys.getContext("2d");
                let width = 150*height;
                let height2 = 150*height;
                ctx.beginPath();
                ctx.rect(x, y, width, height2);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.rect(x+(width-80), y+height2-100, 50, 100);
                ctx.fillStyle = "brown";
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.rect(x+50, y+50, 50*height, 50*height);
                ctx.fillStyle = "blue";
                ctx.fill();
                ctx.stroke();

            }
            function rysuj(){
                balwan(300, 550, 1)
                choinka(450, 150, 1)
                domek(50, 50, 2)
            }
        </script>
    </body>
</html>
