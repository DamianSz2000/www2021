<!DOCTYPE html>

<head>
    <style>
        img{
            vertical-align: middle;
            height: 400px;
        }
        body{
            text-align: center;
        }
    </style>
</head>

<body>
    <button onclick="f(-1)"> << </button>
    <img src="img/a0.jpg">
    <button onclick="f(1)"> >> </button>
    <script>
        var i = 0;
        var img = document.getElementsByTagName("img")[0];
        function f(x){
            i += x;
            console.log(i);
            img.src = "img/a"+i+".jpg";
            if(i == 10){
                i = 0;
                img.src = "img/a"+i+".jpg";
            }
            else if(i == -1){
                i = 9;
                img.src = "img/a"+i+".jpg";
            }
        }
    </script>
</body>

</html>
