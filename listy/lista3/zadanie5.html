<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <style>
            p:nth-child(5n){
                color: yellow;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <p>uno</p>
        <p>dos</p>
        <p>tres</p>
        <p>cuatro</p>
        <p>cinco</p>
        <p>seis</p>
        <p>siete</p>
        <p>ocho</p>
        <p>nueve</p>
        <p>diez</p>
        <p>once</p>
        <p>doce</p>
        <p>trece</p>
        <p>catorce</p>
        <p>quince</p>
        <button onclick="powrot()">OK</button>
        <button onclick="zmiana()">Zmiana</button>
        <button onclick="kopia()">Kopia</button>
        <button onclick="numer()">Numer paragrafu</button>
        <div id="dodaj"></div>
        <script>
            function powrot(){
                let paragraf = document.getElementsByTagName('p');
                for(let i = 0; i<paragraf.length; i++){
                    paragraf[i].style.color = "black";
                    paragraf[i].style.backgroundColor = "white";
                }
            }
            function zmiana(){
                let paragraf = document.getElementsByTagName('p');
                for(let i = 2; i<paragraf.length; i+=3){
                    paragraf[i].style.color = "blue";
                    paragraf[i].style.backgroundColor = "pink";
                }
            }
            function kopia(){
                let paragraf = document.getElementsByTagName('p');;
                document.getElementById("dodaj").innerHTML += "<p>"+paragraf[paragraf.length-15].innerHTML+"</p>";
            }
            function numer(){
                let paragraf = document.getElementsByTagName('p');
                let n = paragraf.length + 1;
                document.body.innerHTML+= "<p> Numer tego paragrafu to: "+n+"</p>";
            }
        </script>
    </body>
</html>
