<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Ćwiczenie 2</title>
</head>

<body>
    <button style="position:absolute" onmouseover="this.style.left=''+(Math.random()*100)+'%';">Kliknij</button></br>
    <p>Funkcja math.random "losuje" przemieszczenie przycisku w poziomie (left) przy najechaniu myszką (onmouseover)
    </p>
    <button style="position:absolute; background-color: green"
        onmouseover="this.style.top=''+(Math.random()*100)+'%';">Kliknij</button></br>
    <button style="position:absolute; background-color: red"
        onmouseover="this.style.top=''+(Math.random()*100)+'%'; this.style.left=''+(Math.random()*100)+'%';">Kliknij</button></br></br>
    <button onclick="var kolor = document.getElementById('kolor').value; body.style.background=kolor">Wpisz kolor na
        który chcesz zmienić tło(po angielsku)</button>
    <input id="kolor"></input>
</body>

</html>
