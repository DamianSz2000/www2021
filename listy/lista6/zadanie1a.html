<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    svg {
      margin-left: 10%;
    }
  </style>
</head>

<body>
  <svg width="1000" height="1000">
    <defs>
      <linearGradient id="gradient" gradientTransform="rotate(90)">
        <stop offset="5%" stop-color="gold" />
        <stop offset="95%" stop-color="red" />
      </linearGradient>
      <linearGradient id="gradient2" gradientTransform="rotate(90)">
        <stop offset="5%" stop-color="blue" />
        <stop offset="95%" stop-color="yellow" />
      </linearGradient>
      <radialGradient id="gradient3">
        <stop offset="10%" stop-color="white" />
        <stop offset="95%" stop-color="black" />
      </radialGradient>
      <pattern id="star" viewBox="0,0,10,10" width="10%" height="10%">
        <polygon points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2"/>
      </pattern>
    </defs>




    <polygon points="320,150 245,280 95,280 20,150 95,20 245,20" stroke="black" stroke-width="3" fill="url('#gradient')" stroke-dasharray="4">
    </polygon>
    <rect x="50" y="550" width="200" height="200" fill="url('#gradient2')" style="stroke-width:3;stroke:rgb(0,0,0)" stroke-dasharray="4 1"/>
    <circle cx="500" cy="650" r="40" stroke="black" fill="url('#gradient3')" stroke-width="3" fill="red" stroke-dasharray="4 1 2" />
    <ellipse cx="850" cy="660" rx="100" ry="50" style="stroke:purple;stroke-width:2" fill="url('#star')" stroke-dasharray="4 1 2 3" />
    <polygon points="550 60 400 400 700 400" style="fill:blue" stroke="black" stroke-width="3" stroke-dasharray="4 1 2 3" />
  </svg>
</body>

</html>
